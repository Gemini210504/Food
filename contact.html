<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Foodie's Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">Foodie's Paradise</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="order.html">Order</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="history.html">Order History</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form class="contact-form">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>

                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>

                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Foodie's Paradise</p>
        </div>
    </footer>

    <script src="scripts.js" defer></script>
</body>
</html>
